<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHive</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>ChatHiveüí¨</h1>
      </header>

      <main>
        <section>
          <div class="profile-container">
            <div id="profile-icon">
              <span
                ><i class="fa-solid fa-user" style="color: #7e7e7e"></i
              ></span>
            </div>
            <input
              type="text"
              class="name-input"
              id="name-input"
              value="Anonymous"
              maxlength="20"
            />
          </div>

          <div class="display-container">
            <ul class="message-container" id="message-container">
              <li class="message-left" >
              <p class="message">
                My first message
                <span>username ‚óè 14 January 9:00</span>
              </p>
            </li>

            <li class="message-right">
              <p class="message">
                My second message
                <span>Anonymous ‚óè 14 January 10:02</span>
              </p>
            </li>

            <li class="message-feedback">
              <p class="feedback" id="feedback">someone is typing...</p>
            </li>
            
          </ul>
        </div>

          <form class="message-form" id="message-form">
              <div class="form-container">
              <input
                type="text"
                name="message"
                class="message-input"
                id="message-input"
                placeholder="Write a message"
              />
              <button type="submit" class="send-button">
                Send
                <span
                  ><i class="fa-solid fa-paper-plane" style="color: #1690e7"></i
                    ></span>
              </button>
            </div>
          </form>
        </section>
      </main>

      <section id="display-client">
        <h3 class="client-total" id="client-total">Total Client: 2</h3>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" 
        integrity="sha512-QoJS4DOhdmG8kbbHkxmB/rtPdN62cGWXAdAFWWJPvUFF1/zxcPSdAnn4HhYZSIlVoLVEJ0LesfNlusgm2bPfnA==" 
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
